<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/index.css">
  <title>Pet Adoption</title>
</head>

<body>
  <div class="d-flex">
    <div class="side-pane">
      <div class="d-flex py-4 profile">
        <img class="sm-pic" src="./images/profile.jpg" alt="profile">
        <h4>My Profile</h4>
      </div>
      <div id="list" class="py-2">
        <div class="px-5">
          <h2 class="text-center mt-5">No adopted pets yet!</h2>
          <h4 class="text-center mt-5">Please choose a pet to adopt to fill this list.</h4>
        </div>
      </div>
    </div>
    <div id="content-pane">
      <h1>
        Do you want to adopt?
      </h1>
      <div class="text-center">
        <div id="card-show">
          <img id="show-img">
          <div>
            <h3 id="pet-details">Name, Age</h3>
          </div>
        </div>
        <div id="button-menu" class="d-flex justify-content-center">
          <button id="dislike-btn" class="buttons" onclick="btnClick('dislike')"><i
              class="fas fa-times fa-3x"></i></button>
          <button id="like-btn" class="buttons" onclick="btnClick('like')"><i class="fas fa-heart fa-3x"></i></button>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/index.js"></script>
</body>

</html>
