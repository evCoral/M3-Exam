<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/index.css">
  <title>Project Compilation</title>
</head>

<body>
  <div class="header">
    <h1>Earl Vincent H. Coral</h1>
  </div>
  <div class="body">
    <h1>Projects</h1>
    <div class="row row-cols-1 row-cols-lg-2 row-cols-xl-3 pt-5">
      <div class="col px-3 py-5">
        <div class="card">
          <div class="d-flex justify-content-center">
            <h5 class="card-title">Mexican Tourist Guide</h5>
          </div>
          <img src="./images/tourist.png" class="card-img-top slides tourist-slides"
            alt="mexican tourist guide screenshot">
          <img src="./images/tourist1.png" class="card-img-top slides tourist-slides"
            alt="mexican tourist guide screenshot">
          <div class="card-body">
            <p class="card-text">A simple Guide to Mexico's Culture and Attractions.</p>
            <a href="/projects/tourist" class="btn btn-primary">Open Project</a>
          </div>
        </div>
      </div>
      <div class="col px-3 py-5">
        <div class="card">
          <div class="d-flex justify-content-center">
            <h5 class="card-title">Pet Adoption Project</h5>
          </div>
          <img src="./images/tinder.png" class="card-img-top slides tinder-slides" alt="pet adoption screenshot">
          <img src="./images/tinder1.png" class="card-img-top slides tinder-slides" alt="pet adoption screenshot">
          <img src="./images/tinder2.png" class="card-img-top slides tinder-slides" alt="pet adoption screenshot">
          <div class="card-body">
            <p class="card-text">Adoption Center For a Variety of Pets!.</p>
            <a href="/projects/tinder" class="btn btn-primary">Open Project</a>
          </div>
        </div>
      </div>
      <div class="col px-3 py-5">
        <div class="card">
          <div class="d-flex justify-content-center">
            <h5 class="card-title">API Project</h5>
          </div>
          <img src="./images/api.png" class="card-img-top slides api-slides" alt="api project screenshot">
          <img src="./images/api1.png" class="card-img-top slides api-slides" alt="api project screenshot">
          <img src="./images/api2.png" class="card-img-top slides api-slides" alt="api project screenshot">
          <div class="card-body">
            <p class="card-text">Save Images for your Favorite Waifus!</p>
            <a href="/projects/api" class="btn btn-primary">Open Project</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/index.js"></script>
</body>

</html>
